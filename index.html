  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="">
      <div class="horloge_container">
        <div class="horloge">

          <span class="nombreHorloge douze">12</span>
          <span class="nombreHorloge trois">3</span>
          <span class="nombreHorloge six">6</span>

        </div>
      </div>
    </section>
    <section>
        <div class="horloge_numerique_container">
            <div class="horloge_numerique" id="horloge_numeriques"></div>
